name: CI

on:
  push:
    branches: [ main, fix/*, chore/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test backend import with PYTHONPATH
      run: |
        export PYTHONPATH=$GITHUB_WORKSPACE
        python -c "from backend.main import app; print('✅ Backend importé avec succès')"
    
    - name: Run tests with PYTHONPATH
      run: |
        export PYTHONPATH=$GITHUB_WORKSPACE
        pytest backend/tests/ -v
    
    - name: Test uvicorn startup
      run: |
        export PYTHONPATH=$GITHUB_WORKSPACE
        timeout 10s uvicorn backend.main:app --host 127.0.0.1 --port 8001 &
        sleep 3
        curl -f http://127.0.0.1:8001/healthz || exit 1
        pkill -f uvicorn || true
