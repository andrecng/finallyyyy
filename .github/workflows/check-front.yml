name: Check Front
on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '20'
      - run: npm ci
      - run: npm run typecheck
      - run: npx depcheck || true
      - run: npx ts-prune -p tsconfig.json || true
      - run: npm run build
